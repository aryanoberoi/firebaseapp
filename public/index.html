  <div id="sentimentAnalyzer">
    <h2>Sentiment Analyzer</h2>
    <textarea id="inputText" placeholder="Enter text to analyze"></textarea>
    <button id="analyzeButton">Analyze Sentiment</button>
    <p id="result"></p>
  </div>
  <script>var analyzeButton = document.getElementById('analyzeButton');
    var inputText = document.getElementById('inputText');
    var resultElement = document.getElementById('result');
    
    analyzeButton.addEventListener('click', function() {
      var textToAnalyze = inputText.value.trim();
    
      fetch('https://us-central1-stylco-3dc2a.cloudfunctions.net/analyzeText', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ text: textToAnalyze }),
      })
        .then(response => response.json())
        .then(data => {
          document.getElementById('result').textContent = 'Sentiment: ' + data.sentiment;
          // Handle the result as needed
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
    
    </script>
